<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Date Range Picker CSS -->

    <!-- Persian font -->

<body class="light rtl">
<div class="wrapper vh-100">
    <div class="row align-items-center h-100">
        <form class="col-lg-3 col-md-4 col-10 mx-auto text-center" method="post" action="{% url 'accounts:login' %}">
            {% csrf_token %}
            <a class="navbar-brand mx-auto mt-2 my-4 flex-fill text-center" href="./index.html">
{#                            <img src="/static/img/logo/" alt="kavan_logo" >#}
            </a>
            <h3 class=" mb-3 account">سامانه جامع تعمیرات</h3>
            <div class="form-group">
                <label for="inputEmail" class="sr-only account">Email address</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg account"
                       placeholder="نام کاربری" required autofocus="">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only account">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg account"
                       placeholder="کلمه عبور" required>
            </div>

            <button class="btn btn-lg btn-primary btn-block account" type="submit">ورود</button>
            <p class="mt-5 mb-3 text-muted"> Developed by &copy;<a target="_blank" rel="noopener noreferrer"
                                                                   href="https://github.com/MRKazemnejad?">MohammadReza
                Kazemnejad</a>
                {{ version }}</p>
        </form>
    </div>

</div>
