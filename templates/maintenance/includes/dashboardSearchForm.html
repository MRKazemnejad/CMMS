{% load static %}
<style>
    .card-raised {
        background: linear-gradient(180deg, rgba(225, 225, 245, 0.8) 0%, rgba(255, 255, 255, 1) 50%, rgba(225, 225, 245, 0.8) 100%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.5);
        border: 1px solid #dee2e6;
    }

    .dropdown-menu {
        min-width: 200px;
    }

    .dropdown-item {
        padding: 0.25rem 1.5rem;
    }

    .checkbox-option {
        display: flex;
        align-items: center;
    }

    .checkbox-option input {
        margin-right: 0.5rem;
    }
</style>

<div class="card card-raised shadow">
    <div class="card-body">
        <form id="filterForm" method="GET">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-2 col-6">
                    <div class="form-group mb-2">
                        <input type="text" id="startDate" name="start_date" class="form-control form-control-sm"
                               placeholder="از تاریخ" data-jdp>
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="form-group mb-2">
                        <input type="text" id="endDate" name="end_date" class="form-control form-control-sm"
                               placeholder="تا تاریخ" data-jdp>
                    </div>
                </div>
                <div class="col-md-2 col-6 d-flex align-items-end">
                    <button type="submit" id="btn-filterForm" class="btn btn-sm btn-secondary w-100 mb-2">جستجو</button>
                </div>
                <div class="col-md-2 col-6 d-flex align-items-end">
                    <button type="button" class="btn btn-sm btn-secondary w-100 mb-2" onclick="resetFilter()">همه موارد</button>
                </div>
            </div>
        </form>
    </div>
</div>
