{% load static %}
<style>
    .card-raised {
        background: linear-gradient(180deg, rgba(225, 225, 245, 0.8) 0%, rgba(255, 255, 255, 1) 50%, rgba(225, 225, 245, 0.8) 100%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.5);
        border: 1px solid #dee2e6;
    }

    .dropdown-menu {
        min-width: 200px;
    }

    .dropdown-item {
        padding: 0.25rem 1.5rem;
    }

    .checkbox-option {
        display: flex;
        align-items: center;
    }

    .checkbox-option input {
        margin-right: 0.5rem;
    }
</style>

<div class="card card-raised shadow">
    <div class="card-body">
        <form id="searchForm" method="get" action="">
            {% csrf_token %}
            <input type="hidden" name="template_name" value="{{ template_name }}">
            <input type="hidden" name="tab" value="{{ tab }}">
            <div class="row">
                <div class="col-md-2 col-6">
                    <div class="form-group mb-2" id="ordercompany">
                        <input type="text" id="part" name="part" class="form-control form-control-sm"
                               placeholder="موضوع" value="{{ part|default:'' }}">
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="form-group mb-2">
                        <input type="text" id="fromDate" name="from_date" class="form-control form-control-sm"
                               placeholder="از تاریخ" data-jdp value="{{ from_date|default:'' }}">
                    </div>
                </div>
                <div class="col-md-2 col-6">
                    <div class="form-group mb-2">
                        <input type="text" id="toDate" name="to_date" class="form-control form-control-sm"
                               placeholder="تا تاریخ" data-jdp value="{{ to_date|default:'' }}">
                    </div>
                </div>
                <div class="col-md-2 col-6 d-flex align-items-end">
                    <button type="button" id="searchBtn" class="btn btn-sm btn-secondary w-100 mb-2">جستجو</button>
                </div>
                <div class="col-md-2 col-6 d-flex align-items-end">
                    <button type="button" id="resetBtn" class="btn btn-sm btn-secondary w-100 mb-2">همه موارد</button>
                </div>
            </div>
        </form>
    </div>
</div>
