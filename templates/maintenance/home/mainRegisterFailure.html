{% extends "maintenance/layout/base.html" %}

{% block title %} ثبت خرابی لکوموتیو {% endblock %}

<!-- Specific Page CSS goes HERE -->
{% block stylesheets %}
    <link rel="stylesheet" href="/static/css/reportStyle.css?v0.1">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Vazirmatn', sans-serif;
        }
        .container-fullwidth {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        /* Adjust form width for fields */
        .form-container {
            max-width: 1080px; /* Approximate width for 3x col-md-3 */
            margin: 0 auto;
        }
        /* Style for timepicker with clock icon */
        .timepicker-container {
            position: relative;
        }
        .timepicker-container::after {
            content: '\f017'; /* FontAwesome clock icon (Unicode) */
            font-family: 'FontAwesome';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            font-size: 1rem; /* Smaller clock icon */
        }
        .timepicker-container input {
            padding-right: 30px; /* Space for icon */
        }
        /* Responsive adjustments for mobile */
        @media (max-width: 576px) {
            .container-fullwidth {
                padding: 15px;
                margin: 10px;
            }
            .form-title {
                font-size: 1.5rem;
            }
            .form-container {
                max-width: 100%;
                padding: 0 10px;
            }
            .form-group {
                margin-bottom: 0.75rem;
            }
        }

        .time-picker-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
{% endblock stylesheets %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
             <h2 class="form-title account">ثبت خرابی لکوموتیو</h2>
            <div class="container-fullwidth">
                <div class="form-container account">
                    <!-- Row 1: Locomotive ID, Damage Type, Description -->
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="locomotiveId" class="form-label">شناسه لکوموتیو</label>
                            <select id="locomotiveId" class="form-control" aria-label="انتخاب لکوموتیو">
                                <option selected disabled>یک لکوموتیو انتخاب کنید</option>
                                <option value="7019">7019</option>
                                <option value="7020">7020</option>
                                <option value="7021">7021</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="damageType" class="form-label">نوع خرابی</label>
                            <select id="damageType" class="form-control" aria-label="انتخاب نوع خرابی">
                                <option selected disabled>نوع خرابی را انتخاب کنید</option>
                                <option value="MECHANICAL">مکانیکی</option>
                                <option value="ELECTRICAL">برقی</option>
                                <option value="BOGIE_CHASSIS">بوژی و شاسی</option>
                                <option value="BRAKE">ترمز</option>
                                <option value="CABIN_AMENITIES">کابین و رفاهی</option>
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label for="location" class="form-label">مکان خرابی</label>
                            <input type="text" id="location" class="form-control" placeholder="مکان خرابی را وارد کنید">
                        </div>
                    </div>
                    <!-- Row 2: Location, Reported Date, Reported Time -->
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="reportedDate" class="form-label">تاریخ گزارش</label>
                            <input type="text" id="reportedDate" class="form-control" data-jdp placeholder="تاریخ را وارد کنید">
                        </div>
                        <div class="col-md-3 form-group timepicker-container">
                            <label for="reportedTime" class="form-label">ساعت گزارش</label>
                            <input type="text" id="reportedTime" class="form-control" placeholder="ساعت را انتخاب کنید">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9 form-group">
                            <label for="description" class="form-label">توضیحات خرابی</label>
                            <textarea id="description" class="form-control" rows="4" placeholder="توضیحات خرابی را وارد کنید"></textarea>
                        </div>
                    </div>
                    <!-- Row 3: Image Upload, Submit Button -->
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label for="images" class="form-label">آپلود تصاویر</label>
                            <input type="file" id="images" class="form-control-file" accept="image/*" multiple>
                            <small class="form-text text-muted">می‌توانید چندین تصویر انتخاب کنید</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 form-group d-flex align-items-end">
                            <button id="submitBtn" class="btn btn-primary w-100">ثبت خرابی</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block javascripts %}
    <!-- Bootstrap 4 JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- FontAwesome for clock icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Jalali Datepicker JS -->
    <script src="/static/js/jalaliDatepicker.min.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Persian locale for Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/fa.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Initialize Jalali Datepicker
        jalaliDatepicker.startWatch({
            minDate: "attr",
            maxDate: "attr"
        });

        // Initialize Flatpickr for Timepicker with clock icon
        flatpickr("#reportedTime", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true,
            locale: "fa",
            defaultDate: new Date().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit', hour12: false }),
            minuteIncrement: 1,
            enableSeconds: false
        });

        // Handle form submission with SweetAlert2 confirmation
        document.getElementById('submitBtn').addEventListener('click', () => {
            Swal.fire({
                title: 'آیا مطمئن هستید؟',
                text: 'آیا می‌خواهید اطلاعات خرابی را ثبت کنید؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'بله، ثبت کن',
                cancelButtonText: 'خیر',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    const formData = new FormData();
                    formData.append('locomotiveId', document.getElementById('locomotiveId').value);
                    formData.append('damageType', document.getElementById('damageType').value);
                    formData.append('description', document.getElementById('description').value);
                    formData.append('location', document.getElementById('location').value);
                    formData.append('reportedDate', document.getElementById('reportedDate').value);
                    formData.append('reportedTime', document.getElementById('reportedTime').value);

                    // Append multiple images
                    const images = document.getElementById('images').files;
                    for (let i = 0; i < images.length; i++) {
                        formData.append('images', images[i]);
                    }

                    // Send AJAX request
                    $.ajax({
                        url: '{% url "maintenance:mainRegisterFailure_submit" %}',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        success: function(response) {
                            if (response.status === 'success') {
                                Swal.fire({
                                    title: 'موفقیت!',
                                    text: 'اطلاعات خرابی با موفقیت ثبت شد.',
                                    icon: 'success',
                                    confirmButtonText: 'باشه'
                                }).then(() => {
                                    // Reset form
                                    document.getElementById('locomotiveId').value = '';
                                    document.getElementById('damageType').value = '';
                                    document.getElementById('description').value = '';
                                    document.getElementById('location').value = '';
                                    document.getElementById('reportedDate').value = '';
                                    document.getElementById('reportedTime').value = '';
                                    document.getElementById('images').value = '';
                                });
                            } else {
                                Swal.fire({
                                    title: 'خطا!',
                                    text: response.message,
                                    icon: 'error',
                                    confirmButtonText: 'باشه'
                                });
                            }
                        },
                        error: function(xhr) {
                            Swal.fire({
                                title: 'خطا!',
                                text: xhr.responseJSON ? xhr.responseJSON.message : 'خطا در ارسال اطلاعات',
                                icon: 'error',
                                confirmButtonText: 'باشه'
                            });
                        }
                    });
                }
            });
        });
    </script>
{% endblock javascripts %}
