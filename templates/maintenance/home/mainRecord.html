<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه دکمه‌ها</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.fontcdn.ir/Font/Persian/Yekan/Yekan.css" rel="stylesheet">
    <link href="/static/css/account.css?v1.2" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'IRANYekan', sans-serif !important;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-family: 'IRANYekan', sans-serif !important;
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #5c636a;
            border-color: #5c636a;
            color: #fff;
        }
        h3 {
            font-family: 'IRANYekan', sans-serif !important;
        }
        .bi {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center account">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card p-4 text-center">
                    <h3 class="mb-4 account">مدیریت عملیات</h3>
                    <a href="{% url 'maintenance:registerFailure' %}" class="btn account"><i class="bi bi-exclamation-triangle"></i> ثبت خرابی</a>
                    <a href="{% url 'maintenance:registerRepair' %}" class="btn account"><i class="bi bi-tools"></i> ثبت تعمیر</a>
                    <a href="{% url 'maintenance:dailyCheckForm' %}" class="btn account"><i class="bi bi-tools"></i>بازدید مقرره</a>
                    <a href="edit.html" class="btn account"><i class="bi bi-pencil"></i> ویرایش</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
